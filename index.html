<html lang="en">
<head>

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

        <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
            </tr>
        </thead>
       <tbody>
        <tr>
        <td>João</td>
        <td>26</td>
        <td>sou estudante de programação</td>
        </tr>
        
        <tr>
        <td>Maria</td>
        <td>24</td>
        <td colspan 3>programadora</td>
        </tbody>
   
    </table>
</body>
</html>
